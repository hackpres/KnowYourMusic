<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/pkq0oqk.css">
    <link rel="stylesheet" href="./assets/css/indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="KYMtextContainer">
        <img id="KYMtext" src="./assets/img/KYMtext.svg" alt="Know Your Music">
    </div>
    <div id="main">
        <div id="note">
            <p class="top-note">powered by</p>
        </div>
        <section id="spotifySection">
            
            <img class="spotifyImg" src="./assets/img/Spotify_Logo_RGB_Green.png" alt="Spodify Logo">
            
        </section>
        <section id="authorizeContainer">
            <button id="authorizeBtn" class="button">AUTHORIZE</button>            
            <button id="whatBtn" type="button" class="modalBtn" data-bs-toggle="popover" title="What's going on here?" data-bs-content="Our site utilizes Spotify's API - which requires authentication for API calls within their database. ©2022 KnowYourMusic is not, by any means, affiliated with Spotify™; Spotify™ texts/logos are trademark properties of Spotify™ and are not owned, implied, or profitted by ©2022 KnowYourMusic. This site is purely a learning exercise to demonstrate knowledge of Third Party API's, HTML, CSS, and JS">?</button>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    
</body>
</html>
